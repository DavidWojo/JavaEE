<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
<ui:composition template="/template.xhtml" >
	<ui:define name="pageHeader">#{msg['form.pageTitle']}</ui:define>
   	<ui:define name="body">
   		<h:form id="item-form"> 	
			<h:dataTable value="#{stockListBean.list}" var="item">
				<h:column>
					<f:facet name="header">Stock Ticker Symbol</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Stock Price</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
			</h:dataTable>
		</h:form>
		</ui:define>
</ui:composition>
</html>
