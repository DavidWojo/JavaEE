<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


      
<ui:composition template="/template.xhtml" >
	<ui:define name="body">
   		<h:form id="stockItemForm" style="background:cyan"> 
				<h:dataTable value="#{stockIndex.list}" var="item" cellpadding="5">
					<h:column>
						<f:facet name="header">Stock Symbol</f:facet>
						<div align="center">
							<h:outputText value="#{item.name}" />
						</div>
					</h:column>
					<h:column>
						<f:facet name="header">Stock Price</f:facet>
						<div align="center">
							<h:outputText value="#{item.price}" />
						</div>
					</h:column>
					
					<h:column>
						<h:link value="Remove" outcome="confirmDelete">
							<f:param name="stockName" value="#{item.name}"/>
						</h:link>
					</h:column>
					
					<h:column>
						<h:link value="Update">
							<f:param name="stockName" value="#{item.name}"/>
						</h:link>
					</h:column>
					
				</h:dataTable>
				
				<h:panelGrid columns="2" cellpadding="5">
					<h:link value="Create New"/>
					<h:link value="Delete All" outcome="confirmDelete"/>
				</h:panelGrid>
							 		
		</h:form>
	</ui:define>
</ui:composition>
</html>
