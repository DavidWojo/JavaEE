<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition>
	
		<f:metadata>
			<f:viewParam name="stockName" value="#{stockSymbol.name}"></f:viewParam>
			<f:event type="preRenderView" listener="#{stockSymbolDeleteHelper.fetchItem()}"/>
		</f:metadata>
	
			<h:form id="confirmDeleteForm">
				<h3>Please confirm that you would like to delete the following:</h3>
				<div>
					<h:outputLabel value="Name:"></h:outputLabel>
					<h:outputLabel value="#{stockSymbol.name}" />
				</div>
					<h:commandButton value="Submit" />
					<h:commandButton value="Cancel" action="list"/>
					<h:link          value="Return" outcome="list"/>
			</h:form>
	</ui:composition>

</html>
