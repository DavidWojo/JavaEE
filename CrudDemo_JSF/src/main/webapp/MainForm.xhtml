<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<f:metadata>
		<f:viewAction action="#{mainFormBean.init}"></f:viewAction>
	</f:metadata>
	<ui:composition>
		<h:form>
			<div>
				<h:outputLabel value="#{mainFormBean.titleText}" />
			</div>
			<div>
				<h:commandButton  action="#{mainFormBean.addPerson}"  value="#{mainFormBean.addNewButtonText}" />
			</div>
			<div>			
				<h:dataTable value="#{mainFormBean.personList}" var="item">
					<h:column>
						<f:facet name="header">First Name</f:facet>
						<div align="center">
							<h:outputText value="#{item.firstName}" />
						</div>
					</h:column>
					<h:column>
						<f:facet name="header">Last Name</f:facet>
						<div align="center">
							<h:outputText value="#{item.lastName}" />
						</div>
					</h:column>
				</h:dataTable>
			</div>
		</h:form>
	</ui:composition>
</html>
